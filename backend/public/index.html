<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QueryBee Chatbot</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Floating Chat Widget -->
  <div id="chat-widget" class="chat-widget">
    <!-- Floating Toggle Button -->
    <div id="chat-toggle" class="chat-toggle">
      <i class="fas fa-comments"></i>
    </div>

    <!-- Chat Container -->
    <div id="chat-container" class="chat-container">
      <!-- Resize Handle -->
      <div class="resize-handle" id="resize-handle"></div>
      
      <!-- Header Section -->
      <header class="chat-header">
        <div class="header-content">
          <h1 class="brand-name">
            <span class="brand-icon">ðŸ¤–</span>QueryBee
          </h1>
          <p class="header-tagline">Ask our AI support assistant your questions about our services.</p>
        </div>
        <div class="window-controls">
          <button id="minimize-btn" class="window-btn" title="Hide chat">
            <i class="fas fa-minus"></i>
          </button>
          <button id="resize-btn" class="window-btn" title="Toggle size">
            <i class="fas fa-up-right-and-down-left-from-center"></i>
          </button>
          <button id="close-btn" class="window-btn close-button" title="Close chat">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </header>

      <!-- Chat Area -->
      <main class="chat-area">
        <div id="chat-messages" class="messages-container">
          <!-- Messages will be dynamically added here -->
        </div>

        <!-- Quick Questions -->
        <div id="quick-questions" class="quick-questions">
          <div class="quick-btn" data-question="What is QueryBee?">
            <i class="fas fa-question-circle"></i>
            <span>What is QueryBee?</span>
            <button class="quick-btn-remove" type="button" title="Remove suggestion">
              <i class="fas fa-times"></i>
            </button>
          </div>
          <div class="quick-btn" data-question="How does it work?">
            <i class="fas fa-cogs"></i>
            <span>How does it work?</span>
            <button class="quick-btn-remove" type="button" title="Remove suggestion">
              <i class="fas fa-times"></i>
            </button>
          </div>
          <div class="quick-btn" data-question="What can you help me with?">
            <i class="fas fa-graduation-cap"></i>
            <span>What can you help me with?</span>
            <button class="quick-btn-remove" type="button" title="Remove suggestion">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>

        <!-- Input Area -->
        <div class="input-container">
          <input 
            type="text" 
            id="user-input" 
            placeholder="Write a message"
            autocomplete="off"
          >
          <button id="voice-btn" class="voice-button" type="button" title="Hold to speak">
            <i class="fas fa-microphone"></i>
          </button>
          <button id="send-btn" class="send-button">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </main>

      <!-- Footer -->
      <footer class="chat-footer">
        <p class="footer-text">
          By chatting, you agree to our <a href="terms.html" class="footer-link">privacy policy</a>.
        </p>
        <button id="clear-chat-btn" class="clear-chat-btn" type="button">
          <i class="fas fa-trash-alt"></i>
          Clear chat
        </button>
        <p class="footer-powered">
          Powered by <span class="footer-brand">ðŸ¤– Vighnesh More</span>
        </p>
      </footer>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
